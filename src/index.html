<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@300;600&family=Nunito:wght@300;400;500;600;700;800;900&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
      * {
          box-sizing: border-box;
          font-family: 'Inter', sans-serif;
          font-family: 'Montserrat', sans-serif;
          font-family: 'Nunito', sans-serif;
          font-family: 'Press Start 2P', cursive;
      }
  </style>
</head>
<body>
  <!-- red container div -->
  <div style="position: relative; display: inline-block">
      <!-- smaller red container div -->
      <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
          <!-- player health -->
          <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid #fff; border-bottom: 4px solid #fff; border-left: 4px solid #fff">
              <div style="background-color: #ff4d4d; width: 100%; height: 30px"></div>
              <div id="playerHealth" style="position: absolute; background-color: #818CF8; top: 0; bottom: 0; right: 0; width: 100%"></div>
          </div>            
          <!-- timer -->
          <div 
              id="timer"
              style="
                  background-color: black; 
                  width: 100px; 
                  height: 50px; 
                  flex-shrink: 0; 
                  display: flex; 
                  justify-content: center; 
                  align-items: center;
                  color: #fff;
                  border: 4px solid #fff
              "
          >
          </div>
          <!-- enemy health -->
          <div style="position: relative; width: 100%; border-top: 4px solid #fff; border-bottom: 4px solid #fff; border-right: 4px solid #fff">
              <div style="background-color: #ff4d4d; height: 30px"></div>
              <div id="enemyHealth" style="position: absolute; background-color: #818CF8; top: 0; bottom: 0; right: 0; left: 0;"></div>
          </div>
      </div>
      <div 
          id="displayText"
          style="
              position: absolute; 
              color: white; 
              justify-content: center; 
              align-items: center; 
              top: 0; 
              right: 0; 
              bottom: 0; 
              left: 0;
              display: none;    
          "
      >
          Tie
      </div>
      <canvas></canvas>
  </div>
  <script src="js/game.js" type="module"></script>

</body>
